<div class="form-container" [formGroup]="myFormGroup">
  <form >
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Ingrese el nombre">
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea id="description" class="form-control" formControlName="description" placeholder="Ingrese la descripción"></textarea>
    </div>

    <button type="submit" (click)="addProduct()" class="btn btn-primary">Enviar</button>
  </form>
</div>
