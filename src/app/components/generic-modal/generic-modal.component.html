<div class="modal-overlay" [ngClass]="{'active': isOpen}">
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{title}}</h3>
        <button class="close-button" (click)="onCloseModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmitForm()">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" formControlName="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" formControlName="message" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
        <img [src]="imageUrl" *ngIf="imageUrl" class="modal-image" alt="Modal Image">
      </div>
    </div>
  </div>
</div>
