<div class="form-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productId">Producto</label>
      <select class="custom-select" formControlName="productId" id="productId">
        <option disabled selected>Selecciona una opci√≥n</option>
        <option *ngFor="let option of product" [value]="option.id">{{ option.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" class="form-control" id="color" formControlName="color" placeholder="Enter color">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter price">
    </div>

    <div class="form-group">
      <label for="file">File</label>
      <input type="file" class="form-control-file" (change)="onFileSelected($event)" id="file" formControlName="file">
    </div>


    <button type="submit" class="btn btn-primary" (click)="addProduct()">Agregar</button>
  </form>
</div>
